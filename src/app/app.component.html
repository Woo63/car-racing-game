<h1>Racing game</h1>
<div *ngIf="hidden; else unset" class="app">
  <p class="startGame">Press key to start</p>
</div>
<ng-template #unset>
  <div class="app">
    <app-game-screen class="screen" #count></app-game-screen>
    <div class="info">
      <app-score class="score" [score]="count.score"></app-score>
      <app-speed class="speed" [speed]="count.speedNumber"></app-speed>
    </div>
  </div>
</ng-template>
